<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <button id="start">Start Quiz</button>
      <div id="question-display"></div>
      <div id="option-display"></div>
      <div id="timer-display">Time Remaining: <span id="time">60</span></div>
      <div id="feedback-display"></div>
      <input type="text" id="initials" placeholder="Enter Initials" />
      <button id="submit">Submit</button>
      <div id="final-score-display"></div>
      <div id="scores-display"></div>
    </div>
    <button id="view-high-scores">View High Scores</button>
    <script src="script.js"></script>
  </body>
</html>
